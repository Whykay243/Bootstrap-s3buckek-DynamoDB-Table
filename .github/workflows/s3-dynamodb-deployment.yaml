name: Terraform Backend Bootstrap

on:
  push:
    branches:
      - main
      - master

permissions:                # ✅ Required for OIDC
  id-token: write           # 🔐 Enables GitHub to request the OIDC token
  contents: read            # 📁 Needed to checkout the code

env:
  AWS_REGION: us-east-1

jobs:
  bootstrap:
    name: Bootstrap S3 Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Bootstrap-infrastructure  # 🔧 Adjust if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::293926504711:role/Githubaction-aws-assumerole
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Check and import existing DynamoDB table if present
        run: |
          if aws dynamodb describe-table --table-name whykay-bootstrap-dynamodb-table >/dev/null 2>&1; then
            echo "DynamoDB table exists. Importing..."
            terraform import -var-file="backend.tfvars" aws_dynamodb_table.table whykay-bootstrap-dynamodb-table
          else
            echo "DynamoDB table does not exist. Proceeding to create it with Terraform."
          fi
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Debug backend.tfvars presence
        run: |
          echo "Files in working directory:"
          ls -la
          echo "Contents of backend.tfvars:"
          cat backend.tfvars

      - name: Check if S3 bucket exists and import if yes
        run: |
          if aws s3api head-bucket --bucket your-bucket-name 2>/dev/null; then
            echo "S3 bucket exists. Importing to Terraform state."
            terraform import aws_s3_bucket.bucket your-bucket-name
          else
            echo "S3 bucket does not exist. Will be created by Terraform."
          fi
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Terraform Plan
        run: terraform plan -var-file="backend.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="backend.tfvars"
